  <style>
    
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  display: flex;
  font-family: 'Helvetica Neue', sans-serif;
  background: #f4f4f4;
  height: 100vh;
  overflow: hidden;
}

/* ===== サイドバー全体 ===== */
.sidebar {
  width: 220px;
  background-color: #1e1e2f;
  color: #fff;
  display: flex;
  flex-direction: column;
  position: relative;
  transition: none; /* ← アニメーション無効 */
}

.sidebar.collapsed {
  width: 60px;
}

/* ===== ロゴ表示エリア ===== */
.logo {
  display: flex;
  flex-direction: row;
  align-items: center;
  justify-content: center;
  padding: 1rem;
}

.logo-icon {
  display: none;
  font-size: 1.5rem;
}

.logo-text {
  white-space: nowrap;
}

.logohiko {
    width: 50px;
}

.sidebar.collapsed .logo-text {
  display: none;
}

.sidebar.collapsed .logo-icon {
  display: inline-block;
  margin: 0 auto;
}

/* ===== ナビゲーションメニュー ===== */
.sidebar nav {
  display: flex;
  flex-direction: column;
  padding: 1rem;
  gap: 0.5rem;
  align-items: flex-start;
}

.sidebar.collapsed nav {
  align-items: center;
}

.menu-item {
  display: flex;
  align-items: center;
  width: 100%;
  color: #c5c5d2;
  padding: 0.75rem;
  border-radius: 6px;
  cursor: pointer;
  text-decoration: none;
  transition: none;
}

.menu-item:hover {
  background-color: #2c2c3e;
  color: #fff;
}

.menu-item i {
  min-width: 20px;
  text-align: center;
  margin-right: 1rem;
}

.sidebar.collapsed .menu-item span {
  display: none;
}

/* ===== サブメニュー（アコーディオン） ===== */
.submenu {
  display: none;
  flex-direction: column;
  margin-left: 2rem;
}

.submenu a {
  color: #b5b5c5;
  padding: 0.5rem 0;
  text-decoration: none;
  font-size: 0.9rem;
}

.submenu a:hover {
  color: #fff;
}

.submenu.active {
  display: flex;
}

.sidebar.collapsed .submenu {
  margin-left: 0;
  align-items: center;
}

/* ===== 折りたたみボタン ===== */
.toggle-btn {
  position: absolute;
  top: 1rem;
  right: -40px;
  background-color: #1e1e2f;
  color: #fff;
  border: 2px solid #fff;
  border-radius: 5%;
  width: 30px;
  height: 30px;
  font-size: 1rem;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  z-index: 10;
}

/* ===== メインコンテンツエリア ===== */
.main-content {
  flex: 1;
  padding: 2rem;
  margin-left: 22px;
  transition: none;
}

.sidebar.collapsed ~ .main-content {
  margin-left: 60px;
}

/* ===== その他スタイル ===== */
h2 {
  margin-bottom: 1rem;
}

.card {
  background: #fff;
  padding: 1.5rem;
  border-radius: 8px;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
  margin-bottom: 2rem;
}

footer {
  text-align: center;
  margin-top: 2rem;
  color: #777;
  font-size: 0.9rem;
}

/* ロゴ全体 */
.logo {
  display: flex;
  flex-direction: row;
  align-items: center;
  justify-content: center;
  padding: 1rem;
}

/* ロゴ画像 */
.logohiko-square {
  width: 40px;
  height: 40px;
  object-fit: cover;
  border-radius: 4px; /* 正方形で角丸少し */
}

.logohiko-wide {
  height: 40px;
  object-fit: contain;
}

/* ロゴ表示制御 */
.logo-icon {
  display: none;
}

.logo-text {
  display: inline-block;
  
}

.sidebar.collapsed .logo-text {
  display: none;
}

.sidebar.collapsed .logo-icon {
  display: inline-block;
}

/* ロゴ配置（展開時だけ左寄せ） */
.sidebar:not(.collapsed) .logo {
  justify-content: flex-start;
  padding-left: 3.0rem;
}

/* メニュー配置（展開時だけ左寄せ） */
.sidebar:not(.collapsed) nav {
  align-items: flex-start;
  padding-left: -0rem;
}
    /* 以前のCSS + 追加スタイル */
    .dashboard-grid {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 20px;
    }

    .progress-chart, .learning-calendar {
      background: white;
      padding: 20px;
      border-radius: 8px;

    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
    }

    .calendar-day {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    .calendar-day.completed {
      background-color: #4CAF50;
      color: white;
    }

    .calendar-day.partial {
      background-color: #FFC107;
    }
  </style>

  <main class="main-content">
    <h2>学習ダッシュボード</h2>
    
    <div class="dashboard-grid">
      <div class="progress-chart">
        <h3>英語学習進捗</h3>
        <canvas id="progressChart"></canvas>
      </div>
      
      <div class="learning-calendar">
        <h3>学習カレンダー</h3>

      </div>
    </div>

    <div class="card">

      <p>英語をしっかりと身につけること！メンタルケアサポート管理部より。</p>
    </div>

    </footer>
  </main>

  <script>
    // カレンダー生成（これはそのままでOK）
    function generateCalendar() {
      const calendar = document.getElementById('learningCalendar');
      for(let i = 1; i <= 31; i++) {
        const day = document.createElement('div');
        day.classList.add('calendar-day');
        day.textContent = i;
  
        if([2,3,9,10,16,17,23,24,30].includes(i)) {
          day.classList.add('completed');
        } else if([5,12,19,26].includes(i)) {
          day.classList.add('partial');
        }
  
        calendar.appendChild(day);
      }
    }
  
    generateCalendar();
  
    // サイドバーの切り替え
    const toggleBtn = document.getElementById('toggleBtn');
    const sidebar = document.getElementById('sidebar');
    const icon = toggleBtn.querySelector('i');
  
    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('collapsed');
      icon.classList.toggle('fa-angle-left');
      icon.classList.toggle('fa-angle-right');
    });
  
    function toggleSubmenu(id) {
      const submenu = document.getElementById(`submenu-${id}`);
      submenu.classList.toggle('active');
    }
  
    // ====================
    // 🔥 グラフ部分ここから 🔥
    // ====================
    const defaultData = {
      grammar: 65,
      vocab: 45,
      listening: 80,
      reading: 55
    };
  
    const storedData = JSON.parse(localStorage.getItem("chartData")) || defaultData;
  
    const chartCanvas = document.getElementById('progressChart').getContext('2d');
  
    new Chart(chartCanvas, {
      type: 'bar',
      data: {
        labels: ['文法', '単語', 'リスニング', '読解'],
        datasets: [{
          label: '学習進捗',
          data: [
            storedData.grammar,
            storedData.vocab,
            storedData.listening,
            storedData.reading
          ],
          backgroundColor: [
            'rgba(75, 192, 192, 0.6)',
            'rgba(255, 99, 132, 0.6)',
            'rgba(54, 162, 235, 0.6)',
            'rgba(255, 206, 86, 0.6)'
          ]
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true,
            max: 100
          }
        }
      }
    });
  </script>
